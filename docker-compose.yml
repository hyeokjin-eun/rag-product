version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "26333:6333"  # REST API
      - "26334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    container_name: rag-temporal
    ports:
      - "27233:7233"  # gRPC (워커/클라이언트 연결)
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
    depends_on:
      - temporal-db
    restart: unless-stopped

  temporal-db:
    image: postgres:15
    container_name: rag-temporal-db
    ports:
      - "25432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    volumes:
      - temporal_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: rag-temporal-ui
    ports:
      - "28080:8080"  # Web UI
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
  temporal_db_data:
    driver: local
  redis_data:
    driver: local
